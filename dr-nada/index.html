    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 45px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            background: #FFE5F0;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .tagline {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .website-link {
            display: block;
            width: 100%;
            padding: 22px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 35px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .website-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .website-link:hover::before {
            left: 100%;
        }

        .website-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .website-icon {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px 15px;
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            text-decoration: none;
            color: #2d3748;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .social-button.facebook:hover {
            border-color: #1877F2;
            color: #1877F2;
        }

        .social-button.instagram:hover {
            border-color: #E4405F;
            color: #E4405F;
        }

        .social-button.tiktok:hover {
            border-color: #000000;
            color: #000000;
        }

        .social-button.whatsapp:hover {
            border-color: #25D366;
            color: #25D366;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-button:hover .social-icon {
            transform: scale(1.15);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e8e8e8;
            color: #999;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 20px;

            }

            }

            }

            .social-button {
                padding: 18px 12px;
                font-size: 14px;
            }

            .logo {
                width: 110px;
                height: 110px;
            }
        }
    </style>
